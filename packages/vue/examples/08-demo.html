<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        min-width: 30px;
        width: max-content;
        height: 30px;
        background-color: pink;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
    <div id="box7"></div>
    <div id="box8"></div>
    <div id="box9"></div>
    <div id="box10"></div>
    <button id="btn">++</button>
    <script type="module">
      import {} from 'vue/dist/vue.esm-browser.js';
      import { h, ref, createApp } from '../dist/vue.esm.js';

      const Comp = {
        setup() {
          const count = ref(0);

          btn.onclick = () => {
            count.value++;
          };

          return { count };
        },
        render() {
          return h('div', null, this.count);
        },
      };

      const app = createApp(Comp, { name: 'world' });

      app.mount('#box1');
    </script>
  </body>
</html>
