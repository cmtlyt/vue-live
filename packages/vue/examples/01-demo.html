<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render, createRenderer } from 'vue/dist/vue.esm-browser.js';
      import { renderOptions } from '../dist/vue.esm.js';

      const vnode = h(
        'div',
        {
          style: {
            background: 'blue',
            color: 'white',
          },
          id: 'aaa',
          onClick: () => {
            console.debug(123);
          },
        },
        'hello world',
      );
      const vnode2 = h('div', { style: { color: 'red' }, id: 'bbb' }, 'hello world');

      /**
       * runtime-dom -> runtime-core -> reactivity
       */

      const renderer = createRenderer(renderOptions);

      renderer.render(vnode, app);

      setTimeout(() => {
        renderer.render(vnode2, app);
      }, 1000);
    </script>
  </body>
</html>
